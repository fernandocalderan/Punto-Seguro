<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-labelledby="title desc">
  <title id="title">Vista previa ilustrativa del informe IEI</title>
  <desc id="desc">Ejemplo visual del resultado IEI con diagnóstico, prioridad y factores principales.</desc>
  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#0F172A" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="1200" height="760" fill="#F8FAFC"/>

  <g filter="url(#softShadow)">
    <rect x="56" y="44" width="1088" height="672" rx="24" fill="#FFFFFF" stroke="#0F172A" stroke-opacity="0.10" stroke-width="2"/>
  </g>

  <text x="96" y="112" fill="#0F172A" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700">Resultado IEI™</text>

  <rect x="1012" y="74" width="96" height="36" rx="18" fill="#0F172A" fill-opacity="0.08" stroke="#0F172A" stroke-opacity="0.20" stroke-width="1.5"/>
  <text x="1060" y="98" fill="#0F172A" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="800" text-anchor="middle">EJEMPLO</text>

  <text x="96" y="222" fill="#0F172A" font-family="Arial, Helvetica, sans-serif" font-size="74" font-weight="900">31 / 100</text>

  <rect x="850" y="168" width="258" height="52" rx="26" fill="#92400E" fill-opacity="0.08" stroke="#92400E" stroke-opacity="0.25" stroke-width="1.5"/>
  <text x="979" y="202" fill="#92400E" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="800" text-anchor="middle">IEI: Moderada</text>

  <text x="96" y="292" fill="#0F172A" fill-opacity="0.82" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="600">
    Prioridad de actuación:
    <tspan font-weight="800"> Alta (7–14 días)</tspan>
  </text>

  <rect x="96" y="334" width="270" height="48" rx="24" fill="#2B5CFF" fill-opacity="0.06" stroke="#2B5CFF" stroke-opacity="0.30" stroke-width="1.5"/>
  <text x="231" y="365" fill="#1E3A8A" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="700" text-anchor="middle">Sin detección rápida</text>

  <rect x="382" y="334" width="206" height="48" rx="24" fill="#2B5CFF" fill-opacity="0.06" stroke="#2B5CFF" stroke-opacity="0.30" stroke-width="1.5"/>
  <text x="485" y="365" fill="#1E3A8A" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="700" text-anchor="middle">Respuesta lenta</text>

  <rect x="604" y="334" width="350" height="48" rx="24" fill="#2B5CFF" fill-opacity="0.06" stroke="#2B5CFF" stroke-opacity="0.30" stroke-width="1.5"/>
  <text x="779" y="365" fill="#1E3A8A" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="700" text-anchor="middle">Cierre/persiana vulnerable</text>

  <rect x="96" y="454" width="910" height="70" rx="35" fill="#0F172A"/>
  <text x="551" y="500" fill="#FFFFFF" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="900" text-anchor="middle">Recibir propuestas técnicas para reducir exposición</text>

  <text x="96" y="580" fill="#0F172A" fill-opacity="0.66" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="500">Formato ilustrativo: la prioridad final depende de las respuestas reales del cuestionario IEI™.</text>
